<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books - ClickCart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #7043ec;
      color: white;
    }
    .header h1 {
      margin: 0;
    }
    .header nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    .header nav ul li {
      display: inline;
    }
    .header nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    .header nav ul li a:hover {
      text-decoration: underline;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .search-bar {
      border-color: #7043ec;
      box-shadow: 0 0 5px rgba(112, 67, 236, 0.5);
    }
    .search-button {
      background-color: #7043ec;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
      transition: 0.3s;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: white;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .product h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .product p {
      font-size: 16px;
      color: #7043ec;
    }
    .product button {
      background-color: #7043ec;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .product button:hover {
      background-color: #572dc1;
    }
    .cart-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #7043ec;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
    }
    .cart-container span {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <h1>ClickCart</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="electronics.html">Electronics</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Search Bar Section -->
  <div class="search-container">
    <input type="text" class="search-bar" id="search-bar" placeholder="Search for books..." />
    <button class="search-button" onclick="searchProduct()">Search</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Featured Books</h2>
    <section class="products" id="product-container">
      <!-- 10 Book Products -->
      <div class="product">
        <img src="https://hachette.imgix.net/books/9780762498130.jpg?auto=compress,format" alt="The Great Gatsby">
        <h3>The Great Gatsby</h3>
        <p>₹499</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://i.ibb.co/JwyRpftJ/ghj.jpg" alt="To Kill a Mockingbird">
        <h3>To Kill a Mockingbird</h3>
        <p>₹699</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://flxt.tmsimg.com/assets/p468777_b_v10_bo.jpg" alt="Pride and Prejudice">
        <h3>Pride and Prejudice</h3>
        <p>₹499</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://i.ibb.co/TMZ1yqQz/download.jpg" alt="The Catcher in the Rye">
        <h3>The Catcher in the Rye</h3>
        <p>₹450</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://images-na.ssl-images-amazon.com/images/I/81YOuOGFCJL.jpg" alt="Harry Potter">
        <h3>Harry Potter and the Sorcerer’s Stone</h3>
        <p>₹799</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://images-na.ssl-images-amazon.com/images/I/81t2CVWEsUL.jpg" alt="The Hobbit">
        <h3>The Hobbit</h3>
        <p>₹599</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://images-na.ssl-images-amazon.com/images/I/71aFt4+OTOL.jpg" alt="The Alchemist">
        <h3>The Alchemist</h3>
        <p>₹350</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://th.bing.com/th/id/OIP.WMN7IjchPc1QEdCgaG1jQAHaJM?w=1288&h=1600&rs=1&pid=ImgDetMain" alt="1984">
        <h3>1984</h3>
        <p>₹399</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </section>
  </div>

  <!-- Cart Icon -->
  <div class="cart-container">
    <span>Cart: <span id="cart-count">0</span> items</span>
  </div>

  <script>
    let cartCount = 0;

    // Add to Cart Functionality
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        cartCount++;
        document.getElementById('cart-count').textContent = cartCount;
      });
    });

    // Search Function
    function searchProduct() {
      const searchTerm = document.getElementById('search-bar').value.toLowerCase();
      document.querySelectorAll('.product').forEach(product => {
        const productName = product.querySelector('h3').textContent.toLowerCase();
        product.style.display = productName.includes(searchTerm) ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
